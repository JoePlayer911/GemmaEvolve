# Configuration for Verilog optimization
max_iterations: 50
checkpoint_interval: 10
log_level: "INFO"
language: "verilog"
file_suffix: ".v"

# LLM configuration
llm:
  models:
    - name: "gemma-local"
      model_path: "/home/jonathan13/GemmaEvolve/gemma-3-12b-it-Q8_0.gguf"
      n_ctx: 8192
      n_gpu_layers: -1
      temperature: 0.7
      top_p: 0.95
      max_tokens: 4096
      
  # Use the same model for evaluation
  evaluator_models:
    - name: "gemma-local" 
      model_path: "/home/jonathan13/GemmaEvolve/gemma-3-12b-it-Q8_0.gguf"
      n_ctx: 8192
      n_gpu_layers: -1
      temperature: 0.7
      top_p: 0.95
      max_tokens: 4096

# Prompt configuration
prompt:
  system_message: |
    You are an expert Hardware Design Engineer. Your task is to implement a Verilog module based on the following description.

    Description:
    Build a 100-bit left/right rotator, with synchronous load and left/right
    enable. A rotator shifts-in the shifted-out bit from the other end of the
    register, unlike a shifter that discards the shifted-out bit and shifts
    in a zero. If enabled, a rotator rotates the bits around and does not
    modify/discard them.
    
      (1) load: Loads shift register with data[99:0] instead of rotating.
          Synchronous active high.
    
      (2) ena[1:0]: Synchronous. Chooses whether and which direction to
          rotate:
          (a) 2'b01 rotates right by one bit,
          (b) 2'b10 rotates left by one bit,
          (c) 2'b00 and 2'b11 do not rotate.
    
      (3) q: The contents of the rotator.

    Interface:
    module TopModule (
      input clk,
      input load,
      input [1:0] ena,
      input [99:0] data,
      output reg [99:0] q
    );

    Requirements:
    - Implement the module logic using `assign` statements where possible.
    - Follow Verilog-2001 standards.
    - Output ONLY the Verilog module code.
    - Do NOT include the testbench.

  # Reduce context usage
  num_top_programs: 0
  num_diverse_programs: 0
  include_artifacts: false

# Database configuration
database:
  population_size: 10 
  archive_size: 5
  num_islands: 1
  programs_per_island: 10
  elite_selection_ratio: 0.2
  exploitation_ratio: 0.7
  
  # Embedding model (CPU offloaded)
  embedding_model: "embedding_models/Nomic-Embed-Code/nomic-embed-code-q5_k_m.gguf"
  similarity_threshold: 0.95

# Evaluator configuration
evaluator:
  timeout: 30
  parallel_evaluations: 2

# Evolution settings
diff_based_evolution: false 
max_code_length: 5000
